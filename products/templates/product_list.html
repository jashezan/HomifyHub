{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4">Product List</h2>
<div class="mb-4">
    <form method="get" action="{% url 'product_list' %}" class="d-flex">
        <input type="text" name="q" class="form-control me-2" placeholder="Search products...">
        <button type="submit" class="btn btn-outline-primary">Search</button>
    </form>
</div>
<a href="{% url 'add_product' %}" class="btn btn-success mb-3">Add New Product</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>${{ product.price }}</td>
            <td>
                <a href="{% url 'edit_product' product.id %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'delete_product' product.id %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
