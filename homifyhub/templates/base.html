<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - HomifyHub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    {% load static %}
    <link href="{% static 'styles/index.css' %}" rel="stylesheet">
    <style>
        :root {
            --primary-50: #eff6ff;
            --primary-100: #dbeafe;
            --primary-500: #3b82f6;
            --primary-600: #2563eb;
            --primary-700: #1d4ed8;
            --primary-900: #1e3a8a;
            --accent-500: #f59e0b;
            --accent-600: #d97706;
        }
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
        }
        
        .btn {
            @apply px-6 py-3 rounded-xl font-semibold transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 shadow-lg;
        }
        
        .btn-primary {
            @apply bg-gradient-to-r from-blue-500 to-blue-600 text-white hover:from-blue-600 hover:to-blue-700 focus:ring-blue-300;
        }
        
        .btn-secondary {
            @apply bg-gradient-to-r from-gray-500 to-gray-600 text-white hover:from-gray-600 hover:to-gray-700 focus:ring-gray-300;
        }
        
        .btn-accent {
            @apply bg-gradient-to-r from-amber-500 to-amber-600 text-white hover:from-amber-600 hover:to-amber-700 focus:ring-amber-300;
        }
        
        .btn-outline {
            @apply border-2 border-blue-500 text-blue-500 bg-transparent hover:bg-blue-500 hover:text-white focus:ring-blue-300;
        }
        
        .card {
            @apply bg-white rounded-2xl shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1 backdrop-blur-sm border border-gray-100;
        }
        
        .input-field {
            @apply w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-4 focus:ring-blue-300 focus:border-blue-500 transition-all duration-300 bg-white placeholder-gray-500;
        }
        
        .input-field:hover {
            @apply border-blue-400;
        }
        
        .input-field:focus {
            @apply outline-none ring-4 ring-blue-300 border-blue-500;
        }
        
        .form-group {
            @apply space-y-2;
        }
        
        .form-label {
            @apply block text-sm font-semibold text-gray-700 mb-2;
        }
        
        .form-error {
            @apply text-sm text-red-600 mt-1 flex items-center;
        }
        
        .form-help {
            @apply text-sm text-gray-500 mt-1;
        }
        
        .nav-link {
            @apply text-gray-700 hover:text-blue-600 transition-colors duration-300 font-medium relative;
        }
        
        .nav-link:hover::after {
            content: '';
            @apply absolute bottom-0 left-0 w-full h-0.5 bg-blue-600 transform scale-x-100 transition-transform duration-300;
        }
        
        .nav-link::after {
            content: '';
            @apply absolute bottom-0 left-0 w-full h-0.5 bg-blue-600 transform scale-x-0 transition-transform duration-300;
        }
        
        .hero-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.7);
        }
        
        .text-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .section-divider {
            background: linear-gradient(90deg, transparent, #e2e8f0, transparent);
            height: 1px;
        }
        
        /* Banner Slider Styles */
        .banner-slider {
            position: relative;
            height: 70vh;
            min-height: 500px;
            overflow: hidden;
        }
        
        .banner-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
        }
        
        .banner-slide.active {
            opacity: 1;
            transform: translateX(0);
        }
        
        .banner-slide.prev {
            transform: translateX(-100%);
        }
        
        .banner-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .banner-dot.active,
        .banner-dot:hover {
            background: white;
            transform: scale(1.2);
        }
        
        @keyframes slide-up {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-slide-up {
            animation: slide-up 0.8s ease-out forwards;
            opacity: 0;
        }
        
        /* Additional Input Field Improvements */
        .input-field-error {
            @apply border-red-400 ring-red-300;
        }
        
        .input-field-error:focus {
            @apply ring-red-300 border-red-500;
        }
        
        select.input-field {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.75rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }
        
        textarea.input-field {
            min-height: 100px;
            resize: vertical;
        }
        
        /* Animation utilities */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        /* Loading spinner */
        .spinner {
            @apply inline-block w-4 h-4 border-2 border-current border-t-transparent rounded-full animate-spin;
        }
        
        /* Enhanced hover effects */
        .hover-lift {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .hover-lift:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        /* Consistent component spacing */
        .component {
            @apply bg-white rounded-2xl shadow-lg border border-gray-100 p-6 hover-lift;
        }
        
        /* Notification styles */
        .toast {
            @apply fixed top-20 right-4 z-50 px-6 py-4 rounded-xl shadow-lg transform transition-transform duration-300;
        }
    </style>
</head>
<body class="antialiased" data-user-authenticated="{% if user.is_authenticated %}true{% else %}false{% endif %}">
    <!-- Notification -->
    {% include "macros/notification.html" %}

    <!-- Navbar -->
    {% include "macros/navbar.html" %}

    <!-- Main Content -->
    <main class="min-h-screen">
        <!-- CSRF Token for JavaScript -->
        {% csrf_token %}
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    {% include "macros/footer.html" %}

    <!-- Cookie Consent -->
    {% include "macros/cookie_consent.html" %}
    
    <script>
        // Banner Slider Functionality
        document.addEventListener('DOMContentLoaded', function() {
            const slider = document.getElementById('banner-slider');
            if (!slider) return;
            
            const slides = slider.querySelectorAll('.banner-slide');
            const dots = document.querySelectorAll('.banner-dot');
            const prevBtn = document.getElementById('prev-banner');
            const nextBtn = document.getElementById('next-banner');
            
            let currentSlide = 0;
            let slideInterval;
            
            function showSlide(index) {
                // Remove active class from all slides and dots
                slides.forEach(slide => slide.classList.remove('active', 'prev'));
                dots.forEach(dot => dot.classList.remove('active'));
                
                // Add prev class to current slide
                if (slides[currentSlide]) {
                    slides[currentSlide].classList.add('prev');
                }
                
                // Update current slide
                currentSlide = index;
                
                // Add active class to new slide and dot
                if (slides[currentSlide]) {
                    slides[currentSlide].classList.add('active');
                }
                if (dots[currentSlide]) {
                    dots[currentSlide].classList.add('active');
                }
            }
            
            function nextSlide() {
                const next = (currentSlide + 1) % slides.length;
                showSlide(next);
            }
            
            function prevSlide() {
                const prev = (currentSlide - 1 + slides.length) % slides.length;
                showSlide(prev);
            }
            
            // Auto-play slider
            function startAutoPlay() {
                slideInterval = setInterval(nextSlide, 5000);
            }
            
            function stopAutoPlay() {
                clearInterval(slideInterval);
            }
            
            // Event listeners
            if (nextBtn) nextBtn.addEventListener('click', () => {
                stopAutoPlay();
                nextSlide();
                startAutoPlay();
            });
            
            if (prevBtn) prevBtn.addEventListener('click', () => {
                stopAutoPlay();
                prevSlide();
                startAutoPlay();
            });
            
            // Dot navigation
            dots.forEach((dot, index) => {
                dot.addEventListener('click', () => {
                    stopAutoPlay();
                    showSlide(index);
                    startAutoPlay();
                });
            });
            
            // Pause on hover
            slider.addEventListener('mouseenter', stopAutoPlay);
            slider.addEventListener('mouseleave', startAutoPlay);
            
            // Start auto-play
            if (slides.length > 1) {
                startAutoPlay();
            }
        });
        
        // Mobile Menu Toggle
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            
            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', function() {
                    mobileMenu.classList.toggle('hidden');
                });
            }
        });
        
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });
        
        // Add animation on scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate-fade-in');
                }
            });
        }, observerOptions);
        
        document.querySelectorAll('.card, .btn, h1, h2, h3').forEach(el => {
            observer.observe(el);
        });
        
        // Toast notification system
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `fixed top-20 right-4 z-50 px-6 py-4 rounded-xl shadow-lg transform translate-x-full transition-transform duration-300 ${
                type === 'success' ? 'bg-green-500 text-white' :
                type === 'error' ? 'bg-red-500 text-white' :
                type === 'warning' ? 'bg-yellow-500 text-white' :
                'bg-blue-500 text-white'
            }`;
            toast.innerHTML = `
                <div class="flex items-center space-x-3">
                    <i class="fas ${
                        type === 'success' ? 'fa-check-circle' :
                        type === 'error' ? 'fa-exclamation-circle' :
                        type === 'warning' ? 'fa-exclamation-triangle' :
                        'fa-info-circle'
                    }"></i>
                    <span>${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="ml-4 hover:opacity-70">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
            document.body.appendChild(toast);
            
            // Show toast
            setTimeout(() => toast.classList.remove('translate-x-full'), 100);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (toast.parentElement) {
                    toast.classList.add('translate-x-full');
                    setTimeout(() => toast.remove(), 300);
                }
            }, 5000);
        }
        
        // Enhanced form validation
        function validateForm(formId) {
            const form = document.getElementById(formId);
            if (!form) return true;
            
            let isValid = true;
            const inputs = form.querySelectorAll('input[required], select[required], textarea[required]');
            
            inputs.forEach(input => {
                const errorDiv = input.parentElement.querySelector('.form-error');
                
                if (!input.value.trim()) {
                    input.classList.add('input-field-error');
                    if (errorDiv) {
                        errorDiv.textContent = `${input.labels[0]?.textContent || 'This field'} is required`;
                        errorDiv.style.display = 'block';
                    }
                    isValid = false;
                } else {
                    input.classList.remove('input-field-error');
                    if (errorDiv) {
                        errorDiv.style.display = 'none';
                    }
                }
            });
            
            return isValid;
        }
        
        // Password toggle functionality
        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            const icon = button.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        // Add to cart functionality with AJAX (if needed)
        function addToCart(productSlug, quantity = 1) {
            showToast('Adding to cart...', 'info');
            
            // For now, use regular form submission
            // In future, can be enhanced with AJAX
            const form = document.createElement('form');
            form.method = 'GET';
            form.action = `/carts/add/${productSlug}/`;
            
            const quantityInput = document.createElement('input');
            quantityInput.type = 'hidden';
            quantityInput.name = 'quantity';
            quantityInput.value = quantity;
            form.appendChild(quantityInput);
            
            document.body.appendChild(form);
            form.submit();
        }
        
        // Smooth loading states
        document.addEventListener('DOMContentLoaded', function() {
            // Add loading states to buttons
            document.querySelectorAll('form').forEach(form => {
                form.addEventListener('submit', function() {
                    const submitBtn = form.querySelector('button[type="submit"], input[type="submit"]');
                    if (submitBtn && !submitBtn.disabled) {
                        const originalText = submitBtn.textContent || submitBtn.value;
                        submitBtn.disabled = true;
                        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Processing...';
                        
                        // Reset after 10 seconds (fallback)
                        setTimeout(() => {
                            submitBtn.disabled = false;
                            submitBtn.innerHTML = originalText;
                        }, 10000);
                    }
                });
            });
            
            // Enhanced image loading
            document.querySelectorAll('img[loading="lazy"]').forEach(img => {
                img.addEventListener('load', function() {
                    this.classList.add('fade-in');
                });
            });
        });
    </script>
    
    <!-- Centralized JavaScript -->
    <script src="{% static 'scripts/index.js' %}"></script>
    
    <!-- CSRF Token for AJAX requests -->
    {% csrf_token %}
</body>
</html>
